<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="webcam.js"></script>
  <script src="rps-dataset.js"></script>
  <title>JS Pacman</title>
</head>

<body>
  <div id="wrapper">
    <div id="game"></div>
    <div id="score"></div>
    <button id="start-button">Start Game</button>
  </div>
  <div>
    <div>
      <video autoplay playsinline muted id="wc" width="224" height="224" style="z-index: 500"></video>
    </div>
  </div>
  <br />
  <button type="button" id="left">Left</button>
  <button type="button" id="up">Up</button>
  <button type="button" id="right">Right</button>
  <button type="button" id="down">Down</button>
  <br />
  <div id="leftsamples" style="color: white">Left Samples:</div>
  <div id="upsamples" style="color: white">Up Samples:</div>
  <div id="rightsamples" style="color: white">Right Samples:</div>
  <div id="downsamples" style="color: white">Down Samples:</div>
  <br />
  <button type="button" id="train">Train Network</button>
  <br />
  <div id="dummy" style="color: white">
    Once training is complete, click 'Start Predicting' to see predictions,
    and 'Stop Predictions' to end
  </div>
  <button type="button" id="startPredicting">Start Predicting</button>
  <button type="button" id="stopPredicting">Stop Predicting</button>
  <!-- <input type="text" id="prediction" value="Left" readonly /> -->
  <div id="prediction" style="color: white;"></div>
  <script src="./index.js"></script>
  <script src="./model.js"></script>
</body>

</html>
